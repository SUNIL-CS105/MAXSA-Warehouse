<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAXSA Warehouse Map</title>

  <!-- Firebase CDN (v8 â€“ REQUIRED) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="login-container">
    <div class="login-box">
      <h2>Warehouse Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <a id="show-signup">New User? Sign Up</a>
    </div>
  </div>

  <!-- SIGNUP -->
  <div id="signup-container" style="display:none;">
    <div class="login-box">
      <h2>Warehouse Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button id="signup-btn">Sign Up</button>
      <a id="show-login">Already have an account? Login</a>
    </div>
  </div>

  <div id="loading-indicator">Loading warehouse data...</div>
  <button id="logout-btn">Logout</button>

  <!-- APP -->
  <div id="warehouse-app" style="display:none;">
    <h2>MAXSA Warehouse Map</h2>

    <div id="warehouse-container">
      <div class="grid-stack"></div>

      <div id="add-product-panel" class="control-panel">
        <input type="text" id="new-item" placeholder="Item #" />
        <input type="number" id="new-q" placeholder="Quantity" min="1" />
        <button id="add-product-btn">â• Add New Product</button>
      </div>

      <div id="inventory-summary-panel" class="control-panel"
           title="Show total quantities of all products (excluding shipped and TO-8412-OFFICE)">
        ğŸ“Š Show Inventory Summary
        <div id="inventory-summary-output" style="display:none;"></div>
      </div>

      <!-- âœ… NEW PANEL: Edit Mode + Excel -->
      <div id="edit-export-panel" class="control-panel">
        Controls
        <button id="edit-mode-btn" class="small-btn off" title="Toggle edit mode on/off">
          âœï¸ Edit Mode: OFF
        </button>
        <button id="excel-export-btn" class="small-btn" title="Download inventory as CSV (Excel)">
          ğŸ“„ Excel (Download)
        </button>
        <div id="view-only-hint" class="view-only-hint">View-only mode prevents accidental moves.</div>
      </div>

      <div id="history-panel" class="control-panel">
        History
        <div class="history-icons">
          <div class="history-icon-btn new-product" data-type="new-product" title="New Products">ğŸ“¦</div>
          <div class="history-icon-btn shipped" data-type="shipped" title="Shipped Products">ğŸšš</div>
          <div class="history-icon-btn office" data-type="to-office" title="To Office Products">ğŸ¢</div>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div id="history-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="history-modal-title">History Log</h3>
        <div id="history-output"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPT ORDER IS CRITICAL -->
  <script src="js/config/firebase.js"></script>
  <script src="js/firebaseDB.js"></script>
  <script src="js/pallet.js"></script>
  <script src="js/warehouse.js"></script>
  <script src="js/events.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
